<div style="direction: rtl;">
    <h2>Customers List</h2>
    <div style="margin: 2rem 10% 1rem;">
        <button mat-raised-button (click)="addCustomer()">הוסף לקוח</button>
    </div>
    <div style="width: 80%; margin: 0 10%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> שם </th>
                <td mat-cell *matCellDef="let element" style="cursor: pointer;" (click)="showCustomerDetails(element.customerNumber)"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="customerNumber">
                <th mat-header-cell *matHeaderCellDef> מספר לקוח </th>
                <td mat-cell *matCellDef="let element"> {{element.customerNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="crud">
                <th mat-header-cell *matHeaderCellDef> פעולות </th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="addContact(element.id)" href="javascript:void(0)">הוספת איש קשר</a> |
                    <a (click)="deleteCustomer(element.id)" href="javascript:void(0)">מחיקה</a> |
                    <a (click)="updateCustomer(element.id)" href="javascript:void(0)">עדכון</a>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
